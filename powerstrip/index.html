<div class="blurb">
	<h1>Control My Power Strip</h1>
	<script>
        window.setInterval("reloadIFrame();", 1000);
        function reloadIFrame() {
        document.getElementById("calendar").src=calendar.src;
        }
        </script>
        <p>Switch Status:</p>
        <p>(1=On, 0=Off)</p>
            <iframe id="calendar" src="https://www.kiserserver.com/power_strip" style="border-width:1" width="20px" height="30px"  frameborder="0" scrolling="no"></iframe>
        <p></p>
        <input type="button" value="Turn On" onclick="submitOn()">
        <input type="button" value="Turn Off" onclick="submitOff()">

        <script type="text/javascript">
            function submitOff() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                }
                xhr.open('get', 'https://www.kiserserver.som/power_strip?command=0', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                xhr.send();
            }
            function submitOn() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                }
                xhr.open('get', 'https://www.kiserserver.com/power_strip?command=1', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                xhr.send();
            }

        </script>
    
</div>
